<!doctype html>
<html>
  <head>
    <title>TwittaSave</title>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">


    <!-- Font Awesome -->
    <link rel="stylesheet" href="font-awesome.min.css">

    <!--<script type="text/javascript" src="codebird.js"></script>-->
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="main.css">

  </head>
  <body>

    <div class="download-section">
        <button class="btn btn-primary myDownload">Download &nbsp;<i class="fa fa-spinner fa-spin spin" hidden="true"></i></button>
        <div class="alert alert-info text-xs-left noti" hidden="true" role="alert">
            <span class="fa fa-info" aria-hidden="true"></span>
            <span class="sr-only">Warning:</span>
            <span class="noti-text">Unable to fetch tweet, check your internet connection.</span>
            <!--<button type="button" class="close pull-right" aria-label="Close" data-dismiss="alert"><span aria-hidden="true">&times;</span></button>-->
        </div>
        <div>
            <p class="help">Need help?</p>
            <div class="click">
                <span>(Make sure the browser address bar points to the Url of the tweet containing the video or gif.) <br> (Note that animated gifs are downloaded in mp4 format.)</span>
            </div>
        </div>
       </div>


    <div>
      <ul>
        <li><a href="https://twittasave.net" target="_blank">Go to twittasave.net</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=com.kehinde.twittasave" target="_blank">Download TwittaSave App</a></li>
      </ul>
    </div>

    <!--<script src="bootstrap.min.js"></script>-->

  </body>
</html>
